<div class="card">
    <div class="card-header">{{item.location}}</div>
    <div class="card-body {% if not item.publish_date %} text-muted {% endif %}">
        {% if item.image %}
        <img id="bcki{{item.slug|cut:"-"}}" src="{{ item.image.url }}" class="w-50 card-img-overlay img-thumbnail img-fluid" />
        {% endif%}
        <h5 class="card-title">Temperatures</h5>
        <canvas id="tc{{item.slug|cut:"-"}}" class="card-body"></canvas>
        <script type="text/javascript">
            var ctx{{item.slug|cut:"-"}} = document.getElementById('tc{{item.slug}}').getContext('2d');
            var dates{{item.slug|cut:"-"}} = {{ item.get_historical_temperature.dates| safe }};
            var tmax{{item.slug|cut:"-"}} = {{ item.get_historical_temperature.tmax| safe }};
            var tmin{{item.slug|cut:"-"}} = {{ item.get_historical_temperature.tmin| safe }};
            {% if item.image %}
            var bi{{item.slug|cut:"-"}} = document.getElementById('bcki{{item.slug|cut:"-"}}')
            bi{{item.slug|cut:"-"}}.hidden=true;
            {% endif %}
            var myChart = new Chart(ctx{{item.slug|cut:"-"}}, {
                type: 'bar',
                data: {
                    labels: dates{{item.slug|cut:"-"}},
                    datasets: [
                        {
                            label: 'Temperature Max',
                            data: tmax{{item.slug|cut:"-"}},
                            backgroundColor: 'rgba(255,0,0, 1)',
                            borderWidth: 1,
                            fill: false,
                        },
                        {
                            label: 'Temperature Min',
                            data: tmin{{item.slug|cut:"-"}},
                            backgroundColor: 'rgba(0,0,255, 1)',
                            borderWidth: 1,
                            fill: false,
                        }
                    ]
                },
                options: {
                    scales: {
                        x: [{
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    day: 'dddd, MMMM D'
                                }
                            }
                        }],
                        y: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                },
                {% if item.image %}
                plugins: [{
                    beforeDraw: function(chart) {
                        var ctx = chart.ctx;
                        var width = chart.width;
                        var height = chart.height;
                        ctx.globalAlpha = 0.5;
                        ctx.globalCompositeOperation = 'destination-over';
                        ctx.drawImage(bi{{item.slug|cut:"-"}}, 0, 0, width, height);
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.globalAlpha = 1;
                    }
                }]
                {% endif %}
            });
        </script>
        {% if nobuttons%}
        {% else %}
        <a href="{{item.get_absolute_url}}" class="card-link btn btn-primary">View</a>
        {% if request.user == item.user%}
        <a href="{{item.get_edit_url}}" class="card-link btn btn-primary">Edit</a>
        <a href="{{item.get_delete_url}}" class="card-link btn btn-warning">Delete</a>
        {% endif %}
        {% endif %}
    </div>

</div>
