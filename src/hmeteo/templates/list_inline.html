
<div class="card">
    <div class="card-header">from {{item.user}}</div>
    <div class="card-body {% if not item.publish_date %} border border-warning text-muted {% endif %}">
        {% if item.image %}
            <img src="{{ item.image.url }}" class="w-50 card-img-top img-thumbnail img-fluid"/>
        {% endif%}
        <h5 class="card-title">{{item.location}}</h5>
        {% if detail%}
        <p class="card-text">Detailed content</p>
        {% else%}
        <p class="card-text">Normal content}</p>
        {% if request.user == post.user%}
        <a href="{{post.get_edit_url}}" class="card-link btn btn-primary">Edit</a>
        <a href="{{post.get_delete_url}}" class="card-link btn btn-warning">Delete</a>
        {% endif %}
        {% endif%}
        {% if not item.publish_date %} Draft {% endif %}
    </div>

</div>
